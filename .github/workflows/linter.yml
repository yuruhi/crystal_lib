name: linter

on: push

jobs:
    linter:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1

            - name: Set up Crystal
              uses: oprypin/install-crystal@v1
              with:
                  crystal: latest

            - name: Install Ameba
              run: shards install

            - name: Run linter
              run: bin/ameba
